<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Cadastro de Site de Reservas</h4>
                        <form class="form-horizontal" jsf:id="formHotel">
                            <div class="alert #{novoSiteReservas.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{novoSiteReservas.mensagem.texto}
                            </div>
                            <div class="form-group">                           
                                <label class="col-sm-2 control-label" for="url">URL</label>
                                <div class="col-sm-4">
                                    <input type="url"
                                           class="form-control" 
                                           jsf:id="url" 
                                           jsf:label="url" 
                                           jsf:required ="true"
                                           jsf:value="#{novoSiteReservas.dadosSiteReserva.url}"
                                           > <f:ajax execute="cnpj"
                                                      render="@form"
                                                      onevent="monitorarAjax"
                                                      listener="novoSiteReservas.verificaURL"/> 
                                    </input>
                                    <h:message for="url" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="nome">Nome do Site</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:idid="nome"
                                           jsf:label="nome"
                                           jsf:required="true"
                                           jsf:value="#{novoSiteReservas.dadosSiteReserva.nome}"
                                           />
                                    <h:message for="nome" class="text text-danger"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:required="true"
                                           jsf:value="#{novoSiteReservas.dadosSiteReserva.senha}"
                                           />
                                    <h:message for="senha" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="telefone">Telefone (somente n√∫meros)</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="telefone"
                                           jsf:label="telefone"
                                           jsf:required="true"
                                           jsf:value="#{novoSiteReservas.dadosSiteReserva.telefone}"
                                           />
                                    <h:message for="telefone" class="text text-danger"/>
                                </div>
                            </div>
                            <br />
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button
                                        class="btn btn-default"
                                        jsf:id="cadastrar"> Cadastrar
                                        <f:ajax execute="@form"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{novoSiteReservas.cadastrar}" />
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
