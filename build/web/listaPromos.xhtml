<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                 <h:form>
                    <p:dataTable id="dataTablePalpites" 
                                 var="promo" 
                                 value="#{listaPromos.promos}" 
                                 widgetVar="promosTable"
                                 emptyMessage="Nenhuma promoção encontrada"
                                 rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 filteredValue="#{listaPromos.promosFiltradas}">
                        <p:column headerText="CNPJ">
                            <h:outputText value="#{promo.cnpj}" />
                        </p:column>
                        <p:column headerText="Site">
                            <h:outputText value="#{promo.url}" />
                        </p:column>
                        <p:column headerText="Preço">
                            <h:outputText value="#{promo.preco}" />
                        </p:column>
                        <p:column headerText="Data de Início">
                            <h:outputText value="#{promo.dataInicio}" />
                        </p:column>
                        <p:column headerText="Data Final">
                            <h:outputText value="#{promo.dataFim}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
