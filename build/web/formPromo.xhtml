<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Cadastro de Promoções</h4>
                        <form class="form-horizontal" jsf:id="formHotel">
                            <div class="alert #{novaPromo.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{novaPromo.mensagem.texto}
                            </div>                            
                            <div class="form-group">                           
                                <label class="col-sm-2 control-label" for="url">URL</label>
                                <div class="col-sm-4">
                                    <h:selectOneMenu id="url" value="#{novaPromo.dadosPromo.setUrl}">
                                    <f:selectItem itemLabel="Selecione um site" itemValue="-1"/>
                                    <f:selectItems value="#{novaPromo.listaUrl}"/>
                                </h:selectOneMenu>
                                    <h:message for="url" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="hotel">Hotel</label>
                                <div class="col-sm-4">
                                    <h:selectOneMenu id="hotel" value="#{novaPromo.dadosPromo.setCnpj}">
                                        <f:selectItem itemLabel="Selecione um hotel" itemValue="-1"/>
                                        <f:selectItems value="#{novaPromo.listaHoteis}" var="c" itemValue="#{c.cnpj}" itemLabel="#{c.nome} - #{c.cidade}" />
                                    </h:selectOneMenu>
                                    <h:message for="hotel" class="text text-danger"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="preco">Preço</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="preco"
                                           jsf:label="preco"
                                           jsf:required="true"
                                           jsf:value="#{novaPromo.dadosPromo.preco}"
                                           />
                                    <h:message for="senha" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="dataInicio">Data de Início</label>
                                <div class="col-sm-4">
                                    <input type="date"
                                           class="form-control"
                                           jsf:id="dataInicio"
                                           jsf:label="dataInicio"
                                           jsf:required="true"
                                           jsf:value="#{novaPromo.dadosPromo.dataInicio}"
                                           />
                                    <h:message for="dataInicio" class="text text-danger"/>
                                </div>
                                <br />
                                <label class="col-sm-2 control-label" for="dataFim">Data Final</label>
                                <div class="col-sm-4">
                                    <input type="date"
                                           class="form-control"
                                           jsf:id="dataFim"
                                           jsf:label="dataFim"
                                           jsf:required="true"
                                           jsf:value="#{novaPromo.dadosPromo.dataFim}"
                                           />
                                    <h:message for="dataFim" class="text text-danger"/>
                                </div>
                            </div>
                            <br />
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button
                                        class="btn btn-default"
                                        jsf:id="cadastrar"> Cadastrar
                                        <f:ajax execute="@form"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{novaPromo.cadastrar}" />
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
