<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Login</h4>
                        <form class="form-horizontal" jsf:id="formLogin">
                            <div class="alert #{login.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{login.mensagem.texto}
                            </div>                            
                            <div class="form-group">                           
                                <label class="col-sm-2 control-label" for="user">Usu√°rio</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="user"
                                           jsf:label="user"
                                           jsf:required="true"
                                           jsf:value="#{login.usuario}"/>
                                    <h:message for="user" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="senha"
                                           jsf:required="true"
                                           jsf:value="#{login.senha}"/>
                                    <h:message for="hotel" class="text text-danger"/>
                                </div>
                            </div>
                            
                            <br />
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button
                                        class="btn btn-default"
                                        jsf:id="cadastrar"> Login
                                        <f:ajax execute="@form"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{login.logar}" />
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
