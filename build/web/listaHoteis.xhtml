<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                 <h:form>
                    <p:dataTable id="dataTablePalpites" 
                                 var="hotel" 
                                 value="#{listaHoteis.hoteis}" 
                                 widgetVar="hoteisTable"
                                 emptyMessage="Nenhum hotel encontrado"
                                 rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 filteredValue="#{listaHoteis.hoteisFiltrados}">                        
                        <p:column headerText="Hotel">
                            <h:outputText value="#{hotel.nome}" />
                        </p:column>
                        
                        <p:column headerText="Cidade" filterBy="#{hotel.cidade}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <h:selectOneMenu onchange="PF('hoteisTable').filter()" >
                                    <f:selectItem itemLabel="Selecionar uma" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{listaHoteis.cidades}" />
                                </h:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{hotel.cidade}" />
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
