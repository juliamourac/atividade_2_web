<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Cadastro de Hotel</h4>
                        <form class="form-horizontal" jsf:id="formHotel">
                            <div class="alert #{novoHotel.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{novoHotel.mensagem.texto}
                            </div>
                            <div class="form-group">                           
                                <label class="col-sm-2 control-label" for="CNPJ">CNPJ</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control" 
                                           jsf:id="CNPJ" 
                                           jsf:label="CNPJ" 
                                           jsf:required ="true"
                                           jsf:value="#{novoHotel.dadosHotel.cnpj}"
                                           > <!--f:ajax execute="cnpj"
                                                      render="@form"
                                                      onevent="monitorarAjax"
                                                      listener="novoPalpite.verificaCNPJ"/--> 
                                    </input>
                                    <h:message for="CNPJ" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="nome">Nome</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:idid="nome"
                                           jsf:label="nome"
                                           jsf:required="true"
                                           jsf:value="#{novoHotel.dadosHotel.nome}"
                                           />
                                    <h:message for="nome" class="text text-danger"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:required="true"
                                           jsf:value="#{novoHotel.dadosHotel.senha}"
                                           />
                                    <h:message for="senha" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="cidade">Cidade</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="cidade"
                                           jsf:label="cidade"
                                           jsf:required="true"
                                           jsf:value="#{novoHotel.dadosHotel.cidade}"
                                           />
                                    <h:message for="cidade" class="text text-danger"/>
                                </div>
                            </div>
                            <br />
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button
                                        class="btn btn-default"
                                        jsf:id="cadastrar"> Cadastrar
                                        <f:ajax execute="@form"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{novoHotel.cadastrar}" />
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
